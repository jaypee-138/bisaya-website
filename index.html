<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Picture Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1579546929518-9e396f3cc809');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .falling-picture {
            position: absolute;
            width: 100px;
            height: 100px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: fall linear forwards;
            pointer-events: none;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.5;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <script>
        // Replace this URL with your own image URL
        // You can use any image from the web or upload to GitHub
        const imageUrl = 'https://picsum.photos/200';

        function createFallingPicture() {
            // Create falling picture element
            const picture = document.createElement('div');
            picture.classList.add('falling-picture');
            
            // Set the background image
            // Add a random seed to get different images from Lorem Picsum
            picture.style.backgroundImage = `url('${imageUrl}?random=${Math.random()}')`;
            
            // Random horizontal position
            const randomX = Math.random() * (window.innerWidth - 100);
            picture.style.left = randomX + 'px';
            picture.style.top = '-100px'; // Start above the viewport
            
            // Random animation duration between 3-6 seconds
            const duration = 3 + Math.random() * 3;
            picture.style.animationDuration = duration + 's';
            
            // Add to body
            document.body.appendChild(picture);
            
            // Remove element after animation completes
            setTimeout(() => {
                picture.remove();
            }, duration * 1000);
        }

        // Create a new falling picture every 500ms (adjust for more/less pictures)
        setInterval(createFallingPicture, 500);

        // Start with a few pictures immediately
        for (let i = 0; i < 3; i++) {
            setTimeout(createFallingPicture, i * 200);
        }
    </script>
</body>
</html>
